<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPS ARE OBJECTS</title>
</head>
<body>
    <h1>JAVASCRIPT MAP METHODS</h1>
    <P id="id1"></P>

    <p id="id2"></p>

<script>
    let bike = new Map([
        ["pulsar",522],
        ["Splendor",655],
        ["passion",657]
    ]);

    document.getElementById("id1").innerHTML = typeof bike;
    document.getElementById("id2").innerHTML = bike instanceof Map;
</script>
    
</body>
</html>
