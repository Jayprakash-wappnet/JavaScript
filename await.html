<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Await</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // waiting for time out for 2 seconds
        //this is Async function and also use inside Await keyword
        async function mydisplayer(){
            let mypromise = new Promise(function(resolve,reject){
                setTimeout(function(){resolve("Helllo Jayprakash");},2000)
            });
            document.getElementById("demo").innerHTML = await mypromise;
        }

        mydisplayer();

set

    </script>
    
</body>
</html>
